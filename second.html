      <p class="describe" id="d2">
        <b>The Guerilla trek trail</b> is one of the newly-discovered hidden
        gems in Nepal. This trekking route follows the path used by Maoist
        rebels during the armed conflict. The trail starts from Beni near
        Pokhara and ends in Jelbang in Rolpa.
