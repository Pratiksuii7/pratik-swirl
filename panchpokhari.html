      <p class="describe" id="d1">
        <b>Panch Pokhari</b> is a permit-free trekking destination. Panch
        Pokhari is a group of 5 holy lakes in the Sindhupalchok district of
        Nepal. It is the 9th highest altitude wetland in the world. The lake is
        a popular destination for Hindu and Buddhist pilgrims during
        Janaipurnima.
